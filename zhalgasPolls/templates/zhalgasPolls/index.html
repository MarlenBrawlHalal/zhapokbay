{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The best sleeper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="header">
        <img src="{% static 'images/zhalgas-photo.png'%}" alt="">
    </div>
    <div class="main">
        <h2>Polls</h2>
        <div class="info">
            <div class="poll">
                {% if someText %}
                {% for text in someText%}
                {% csrf_token %}
                <p>{{text}}</p>
                <br>
                {% endfor %}
                {% endif %}
                <a href="{% url 'change'%}"><button>Change</button></a>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="my-contact-container">
            <p class="my-contacts">My contacts</p>
        </div>
        <div class="icons">
            <a href="https://vk.com/zhaakentii"><i class="fa fa-vk" style="color: black;font-size:32px;"></i></a>
            <a href="https://www.instagram.com/zhaakentii"><i class="fa fa-instagram" style="color:black;font-size:32px"></i></a>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley"><i class="fa fa-telegram" style="color:black;font-size:32px"></i></a>
        </div>
        <div class="phone">
            <p class="phone-number">(KZ)+7 700-252-02-29</p>
        </div>
    </div>
</body>
</html>
